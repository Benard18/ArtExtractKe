{% load bootstrap4 %}
{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  {% if title %}
  <title>ArtExtractKe - {{title}}</title>
  {% else %}
    <title> ArtExtractKe</title>
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One|Roboto+Condensed" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  {% endif %}

  {% block styles %}
    {% bootstrap_css %}
     <link rel="stylesheet" type="text/css"

          href="{% static "css/style.css" %}">
  {% endblock %}
{% block scripts %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mo-js/0.288.2/mo.min.js"></script>
        <script src="{% static "js/scripts.js" %}"></script>

     {% bootstrap_javascript %}
    {% endblock %}
</head>

<body>
	
  {% block content %}  {%endblock%}


  

</body>

</html>
